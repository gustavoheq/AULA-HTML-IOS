<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formpt2</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <fieldset>
        <legend>Dados do Aluno</legend>
        <br>
        <form action="#">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha">
            <br><br>
    </fieldset>
    <br><br>

    <fieldset>
        <legend>Informação o Curso</legend>
        <br>
        <label for="listaUnidade">Selecione sua unidade:</label>
        <br>
        <select name="listaUnidade" id="listaUnidade">
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="diadema">Diadema</option>
            <option value="itaquera">Itaquera</option>
        </select>
        <br><br>
        <label for="listaUnidade">Selecione sua unidade: </label>
        <br>
        <select name="listaUnidade" id="listaUnidade">
            <option value="unidades" disabled="unidades">Unidades</option>
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="diadema">Diadema</option>
            <option value="itaquera">Itaquera</option>
        </select>
        <br><br>
        <label for="listaUnidade">Selecione sua unidade: </label>
        <br>
        <select name="listaUnidade" id="listaUnidade">
            <option value="unidades" hidden="unidades">Unidades</option>
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="diadema">Diadema</option>
            <option value="itaquera">Itaquera</option>
        </select>
        <br><br>
        <label for="listaUnidade">Selecione sua unidade: </label>
        <br>
        <select name="listaUnidade" id="listaUnidade">
            <option value="op1" disabled selected>Unidades</option>
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="diadema">Diadema</option>
            <option value="itaquera">Itaquera</option>
        </select>
        <br><br>
        <label for="listaUnidade">Selecione sua unidade: </label>
        <br>
        <select name="listaUnidade" id="listaUnidade">
            <option value="op1" hidden selected></option>
            <option value="santana">Santana</option>
            <option value="santo_amaro">Santo Amaro</option>
            <option value="diadema">Diadema</option>
            <option value="itaquera">Itaquera</option>
        </select>
        <br><br>
    </fieldset>
    <br><br>

    <Fieldset>
        <legend>Onde você mora</legend>
        <br>
        <label for="">Cidade:</label>
        <br>
        <input type="text" list="cidade" autocomplete="on" nome="listaCidade" placeholder="Digite sua cidade">
        <datalist id="cidade">
            <option value="São Paulo"></option>
            <option value="Campinas"></option>
            <option value="SantoAndre"></option>
            <option value="Juquitiba"></option>
        </datalist>
        <br><br>
        <label for="endereco">Endereço: </label>
        <br>
        <input type="text" id="endereco" name="endereco">
        <br><br>
        <!--<input type="range">-->
        <textarea name="avaliacao" id="avaliacao" cols="30" rows="10" placeholder="Deixe seu comentário."
            maxlength="50"></textarea>
        <br><br>
    </Fieldset>
    <br>
    <input type="submit" value="Enviar">

    </form>
</body>

</html>
