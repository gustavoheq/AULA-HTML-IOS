<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela dos Alunos</title>
</head>

<body>
    <header>
        <h1>Tabela dos Alunos</h1>
    </header>

    <main>
        <table border="5">
            <thead>
                <tr>
                    <th colspan="3">Tabelinha de aluninhos</th>
                    <th>Thead</th>
                </tr>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Signo</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Evellin</td>
                    <td>Capricornio</td>
                    <td>16</td>
                    <th>Tbody</th>
                </tr>
                <tr>
                    <td>Mariana</td>
                    <td>Cancer</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Giovana</td>
                    <td>Touro</td>
                    <td>17</td>
                </tr>

                <tr>
                    <td>Kimberly</td>
                    <td>Aries</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Moises</td>
                    <td>Sargitario</td>
                    <td>18</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Idade</td>
                    <td>85</td>
                    <th>Tfoot</th>
                </tr>
            </tfoot>
        </table>
    </main>

</body>

</html>
