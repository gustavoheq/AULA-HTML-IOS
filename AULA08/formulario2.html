<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Info. Aluno</h1>
    </header>
    
    <form action="#">
        <h2>Cadastro: </h2>
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br><br>
        <label for="email">E-mail: </label>
        <input type="text" id="email">
        <br><br>
        <label for="nomesocial">Nome Social: </label>
        <input type="text" id="nomesocial">
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>

        <h2>Curso: </h2>
        
        <input type="radio"  id="dev_Web"name="curso" value="op1">
        <label for="dev_Web">Dev. Web</label>
        <br><br>
        <input type="radio" name="curso" id="web_Designer" value="op2">
        <label for="web_Designer">Web Designer</label>
        <br><br>
        <input type="radio" name="curso" id="suporte_Ti" value="op3">
        <label for="suporte_Ti">Suporte T.I.</label>
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>

        <h2>Hor√°rio: </h2>
        
        <input type="checkbox" name="periodo" id="op1">
        <label for="op1">08:00 a 10:00 </label>
        <br><br>
        <input type="checkbox" name="periodo" id="op2">
        <label for="op2">10:00 a 12:00</label>
        <br><br>
        <input type="checkbox" name="periodo" id="op3">
        <label for="op3">12:00 a 14:00</label>
        <br><br>
        <input type="checkbox" name="periodo" id="op4">
        <label for="op4">14:00 a 16:00</label>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
